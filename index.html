<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Discord</title>
  </head>
  <body>
    <div class="wrapper debug">
      <header>
        <div class="page-header">
          <div class="conteiner">
            <img src="./img/logo.svg" alt="logo Discord" />
            <div class="link">
              <ul>
                <li class="linkhead">Scarica<a href="#"></a></li>
                <li class="linkhead">Perch√® Discord</li><a href="#"></a></li>

                <li class="linkhead">Sicurezza<a href="#"></a></li>
                <li class="linkhead">Assistenza<a href="#"></a></li>
              </ul>
            </div>
            <button class="button xs">Accedi</button>
          </div>
        </div>
        <img src="./img/jumbo.png" alt="jumbo">
          <div class="conteiner">
            <div class="pink"></div>
          </div>
        </img>
      </header>
      <main>
        <div class="main white">
          <div class="conteiner">
            <div class="blu"></div>

          </div>
        </div>
        <div class="main gray">
          <div class="conteiner">
            <div class="rose"></div>

        </div>
        <div class="main white">
          <div class="conteiner">
            <div class="blu"></div>

        </div>
        <div class="main gray">
          <div class="conteiner">
            <div class="green"></div>
          </div>
        </div>
      </main>
      <footer>
        <div class="main white">
          <div class="conteiner">
            <div class="footrose"></div>
            <div class="footgreen">
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
            </div>
          </div>
        </div>
        <div class="main white">
          <div class="conteiner">
            <div class="footlogo">logo</div>
            <div class="booton">bottone</div>
          </div>
        </div>
      </footer>
    </div>
